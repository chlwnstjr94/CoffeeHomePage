<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu/css-3D/foldEffect/foldEffect.css">
    <title>fold effect</title>
</head>
<body>
    <section class="fold">
        <article class="map-title">
            <h2>Coffee Belt</h2>
            <p>세계적인 커피 생산국으로 이 나라들은 모두 <i>남북 양회 귀선(북위 25도, 남위 25도)</i>에 위치해 있는데, 세계지도를 펼쳐 커피 생산국을 체크해보면 마치 벨트처럼 지구의 가운데 가로로 길게 연결되어 있어 우리는 이 지역을 <strong>‘커피벨트(Coffee Belt)’ 혹은 ‘커피 존(Coffee Zone)’</strong>이라고 부른다.</p>
            <p><strong>커피 재배가 적합한 기후나 지역적 특징이 비슷하다</strong>는 것이 더 큰 의미를 같는다.</p>
        </article>
    </section>
</body>
</html>
